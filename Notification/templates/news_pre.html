{% extends 'notification_template.html' %}

{% block news %}
    <h2 style="padding-left: 50px;">News</h2>
    <ul style="list-style-type: circle; font-size: 1em;">
        {% for news in object_list %}
            <li>{{ news.head_line }} &at {{ news.date|date:'d-m-y hh-mm-ss' }}</li>
        {% endfor %}
    </ul>
{% endblock %}
