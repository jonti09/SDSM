{% extends "base.html" %}
{% block title %}Map{% endblock %}
{% block body %}
    <div style="margin: 20% 25% 0 25%;">
        {% if error %}
            <h2 style="text-align: center; position: relative; top: 100px;">{{ error }}</h2>
        {% else %}
        <iframe width="100%" height="400px"
                src="http://www.maps.ie/create-google-map/map.php?width=100%&amp;height=600&amp;hl=en&amp;q={{ city }}+()&amp;ie=UTF8&amp;t=&amp;z=13&amp;iwloc=A&amp;output=embed"
                frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
        </iframe>
        {% endif %}
    </div>
{% endblock %}
