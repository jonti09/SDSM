{% extends 'template.html' %}

{% block news %}
    <h2 style="padding-left: 50px;">News</h2>
    <ul style="list-style-type: circle; font-size: 13px;">
        {% for news in object_list %}
            <li>{{ news.head_line }} &nbsp;@ {{ news.date|date:'d-m | h:m' }}</li>
        {% endfor %}
    </ul>
{% endblock %}
